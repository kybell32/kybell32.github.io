<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>실험 v2 · Page 6 (조작 점검)</title>
<style>
  :root{--line:#e5e7eb;--pri:#2563eb;--muted:#6b7280}
  body{margin:0;background:#fff;font-family:system-ui,-apple-system,Segoe UI,Roboto,Apple SD Gothic Neo,Noto Sans KR,Arial,sans-serif;color:#111827;line-height:1.6}
  header{position:sticky;top:0;background:#fff;border-bottom:1px solid var(--line);padding:12px;text-align:center;font-weight:700}
  main{max-width:880px;margin:0 auto;padding:18px}
  h1{font-size:20px;margin:6px 0 18px}
  table{border-collapse:collapse;width:100%;margin-top:12px;table-layout:fixed}
  th,td{border:1px solid --line;padding:8px;text-align:center;word-wrap:break-word}
  th{background:#f9fafb}
  td label{display:block;cursor:pointer}
  .btn-area{text-align:center;margin-top:24px}
  .btn{border:none;border-radius:10px;padding:12px 20px;font-size:16px;background:#2563eb;color:#fff;font-weight:600;cursor:pointer}
  .btn:disabled{opacity:.5;cursor:not-allowed}
</style>
</head>
<body>
<header>조작 점검</header>
<main>
  <h1>앞서 본 온라인 게시물의 어조에 대해 동의 정도를 선택해 주세요.</h1>

  <form id="form">
    <table>
      <colgroup>
        <col style="width:40%">
        <col style="width:12%">
        <col style="width:12%">
        <col style="width:12%">
        <col style="width:12%">
        <col style="width:12%">
      </colgroup>
      <thead>
        <tr>
          <th>문항</th>
          <th>전혀 그렇지 않다 (1)</th>
          <th>그렇지 않다 (2)</th>
          <th>보통이다 (3)</th>
          <th>그렇다 (4)</th>
          <th>매우 그렇다 (5)</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>웃기다.</td>
          <td><label><input type="radio" name="q1" value="1" data-qkey="P6_Q1"></label></td>
          <td><label><input type="radio" name="q1" value="2" data-qkey="P6_Q1"></label></td>
          <td><label><input type="radio" name="q1" value="3" data-qkey="P6_Q1"></label></td>
          <td><label><input type="radio" name="q1" value="4" data-qkey="P6_Q1"></label></td>
          <td><label><input type="radio" name="q1" value="5" data-qkey="P6_Q1"></label></td>
        </tr>
        <tr>
          <td>재미있다.</td>
          <td><label><input type="radio" name="q2" value="1" data-qkey="P6_Q2"></label></td>
          <td><label><input type="radio" name="q2" value="2" data-qkey="P6_Q2"></label></td>
          <td><label><input type="radio" name="q2" value="3" data-qkey="P6_Q2"></label></td>
          <td><label><input type="radio" name="q2" value="4" data-qkey="P6_Q2"></label></td>
          <td><label><input type="radio" name="q2" value="5" data-qkey="P6_Q2"></label></td>
        </tr>
        <tr>
          <td>농담조가 강하다.</td>
          <td><label><input type="radio" name="q3" value="1" data-qkey="P6_Q3"></label></td>
          <td><label><input type="radio" name="q3" value="2" data-qkey="P6_Q3"></label></td>
          <td><label><input type="radio" name="q3" value="3" data-qkey="P6_Q3"></label></td>
          <td><label><input type="radio" name="q3" value="4" data-qkey="P6_Q3"></label></td>
          <td><label><input type="radio" name="q3" value="5" data-qkey="P6_Q3"></label></td>
        </tr>
      </tbody>
    </table>
    <div class="btn-area">
      <button id="nextBtn" type="button" class="btn" disabled>다음</button>
    </div>
  </form>
</main>

<script>
/***** ▼ 설정 ▼ *****/
const API = "https://script.google.com/macros/s/AKfycbzN8clzejkNSEy-SjAFmTOVPDXyPNFwE7PkTI5WVo_bGfuw5Iyuc6O9aSUwVHYctbLr/exec";
const PAGE = 6;
const NEXT_PAGE_URL = "page7.html";
/***** ▲ 설정 끝 ▲ *****/

(function(){
  const qs = new URLSearchParams(location.search);
  const pid = qs.get('pid') || localStorage.getItem('exp_pid') || '';
  const form = document.getElementById('form');
  const nextBtn = document.getElementById('nextBtn');
  let sending = false;

  const REQUIRED = ['q1','q2','q3'];

  function allAnswered(){
    return REQUIRED.every(name => form.querySelector(`input[name="${name}"]:checked`));
  }
  function refreshBtn(){
    nextBtn.disabled = !allAnswered() || sending;
  }

  // 라디오 변경마다 즉시 버튼 갱신
  form.addEventListener('change', refreshBtn);
  // 처음 로드시도 한 번 체크
  refreshBtn();

  async function sessionUpsert(answers){
    const payload = { type:'SESSION_UPSERT', pid, page: PAGE, answers };
    const res = await fetch(API, {
      method: 'POST',
      headers: { 'Content-Type':'text/plain' }, // 심플 요청
      body: JSON.stringify(payload)
    });
    if (!res.ok) console.warn('SESSION_UPSERT failed:', res.status);
  }

  nextBtn.addEventListener('click', async ()=>{
    if (!allAnswered() || sending) return;
    sending = true;
    refreshBtn();

    // 최종 선택만 수집 (1~5 점수 문자열)
    const qVal = name => form.querySelector(`input[name="${name}"]:checked`).value;
    const answers = [
      { key:'P6_Q1', value: qVal('q1') },
      { key:'P6_Q2', value: qVal('q2') },
      { key:'P6_Q3', value: qVal('q3') }
    ];

    try { await sessionUpsert(answers); } catch(e){ console.warn(e); }

    // 다음 페이지 이동 (pid 유지)
    const next = `${NEXT_PAGE_URL}?pid=${encodeURIComponent(pid)}`;
    location.href = next;
  });
})();
</script>
</body>
</html>
