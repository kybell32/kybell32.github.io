<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>실험 v2 · Page 10 (연구 종료)</title>
<style>
  body{margin:0;height:100vh;display:flex;align-items:center;justify-content:center;background:#ffffff;font-family:system-ui,-apple-system,Segoe UI,Roboto,Apple SD Gothic Neo,Noto Sans KR,Arial,sans-serif;color:#111827}
  .card{max-width:640px;width:100%;margin:0 16px;background:#fff;border:1px solid #e5e7eb;border-radius:16px;box-shadow:0 6px 24px rgba(0,0,0,.06);padding:28px}
  h1{margin:0 0 12px;font-size:22px}
  p{margin:8px 0;line-height:1.7}
</style>
</head>
<body>
  <main class="card" aria-labelledby="ttl">
    <h1 id="ttl">연구 종료</h1>
    <p>모든 연구를 마쳤습니다. 참여해 주셔서 대단히 감사합니다.</p>
    <p>연락처로 본 연구의 디브리핑과 보상과 관련된 안내를 드리겠습니다.</p>
    <p>평안한 하루 보내세요 :)</p>
  </main>

<script>
/***** ▼ 설정 ▼ *****/
const LOG_ENDPOINT = "https://script.google.com/macros/s/AKfycbwS9k6V2vkjZe79xSILtLTyVgFGNLV2jvu0jE1ryobczvA7kL3uGpmQnqNdpzf-Iyw/exec";
/***** ▲ 설정 끝 ▲ *****/

(function(){
  const startMs = performance.now();
  const pid = localStorage.getItem('exp_pid') || new URLSearchParams(location.search).get('pid') || null;
  async function log(type, detail){
    const payload = {type, ts:new Date().toISOString(), ms:Math.round(performance.now()-startMs), pid, url:location.href, ua:navigator.userAgent, detail};
    try{ await fetch(LOG_ENDPOINT,{method:'POST',mode:'no-cors',headers:{'Content-Type':'application/json'},body:JSON.stringify(payload)});}catch(e){ try{navigator.sendBeacon && navigator.sendBeacon(LOG_ENDPOINT,new Blob([JSON.stringify(payload)],{type:'application/json'}));}catch(_){}}
  }
  log('page_load',{page:10});
  // 종료 마커(선택)
  log('study_complete',{});
})();
</script>
</body>
</html>
